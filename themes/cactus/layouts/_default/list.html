<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
	<body>
{{ partial "nav.html" . }}

		<section>
			<h1>{{ .Title }}</h1>
{{ .Content }}
			{{- range .Paginator.Pages -}}
			<ul>
				{{ if ne .Type "blog-post" }}
				<li>
					<a href='{{ .RelPermalink }}'>{{ .LinkTitle }}</a>
				</li>
				{{- end }}
			</ul>
			{{- end }}
		</section>

{{ partial "footer.html" . }}
	</body>
</html>
