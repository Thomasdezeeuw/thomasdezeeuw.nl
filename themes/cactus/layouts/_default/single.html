<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
	<body>
{{ partial "nav.html" . }}
		<article>
			<h1>{{ .Title }}</h1>
			{{ if eq .Type "blog-post" -}}
			<time datetime="{{ .PublishDate.Format "2006-01-02" }}">
				{{- .PublishDate.Format "January 2, 2006" -}}
			</time>
			{{- end }}

{{ .Content }}
		</article>

{{ partial "footer.html" . }}
	</body>
</html>
