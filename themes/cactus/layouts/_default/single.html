	{{ partial "head.html" . }}
	<body>
		{{ partial "nav.html" . }}

		<section id="wrapper">
			<article class="post">
				<header>
					<h1>{{ .Title }}</h1>
					{{ if eq .Type "blog-post" }}
						<h2 class="headline">{{ .Date.Format "January 2, 2006" }}</h2>
					{{ end }}
				</header>

				<section id="post-body">
					{{ .Content }}
				</section>
			</article>

			{{ partial "footer.html" . }}
		</section>

		{{ partial "js.html" . }}
	</body>
</html>
