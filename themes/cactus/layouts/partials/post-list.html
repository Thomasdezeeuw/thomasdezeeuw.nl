			<ul id="post-list">
				{{- range .Paginator.Pages -}}
				{{ if eq .Type "blog-post" }}
				<li>
					<a href='{{ .RelPermalink }}'>
						<time datetime="{{ .PublishDate.Format "2006-01-02" }}">
							{{- .PublishDate.Format "Jan 2, 2006" -}}
						</time>
						<h1>{{ .Title }}</h1>
						<p>{{ .Description }}</p>
					</a>
				</li>
				{{- end }}
				{{- end }}
			</ul>
