		<nav class="main-nav">
			{{- if not .IsHome }}
			<a href="/">← Home</a>
			{{- $parent := .Parent }}
			{{- if (and (.Parent) (not $parent.IsHome) (ne .Type "blog-post")) }}
			<span>/</span>
			<a href='{{ $parent.RelPermalink }}'>
				{{- $parent.LinkTitle -}}
			</a>
			{{- end }}
			<span>/</span>
			<a href='{{ .RelPermalink }}' class="last">
				{{- .LinkTitle -}}
			</a>
			<span>—</span>
			{{- end }}

			{{- range .Site.Params.links }}
			<a href="{{index . 1}}">{{index . 0}}</a>
			{{- end }}
		</nav>
