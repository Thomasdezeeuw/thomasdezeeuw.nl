{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
	<nav id="post-nav">
		{{ if .Paginator.HasPrev }}
		<span class="prev">
			<a href="{{.Paginator.Prev.URL}}"><span class="arrow">←</span> Newer Posts</a>
		</span>
		{{ end }}

		{{ if .Paginator.HasNext }}
		<span class="next">
			<a href="{{.Paginator.Next.URL}}">Older Posts <span class="arrow">→</span></a>
		</span>
		{{ end }}
	</nav>
{{ end }}
